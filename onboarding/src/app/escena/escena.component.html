<div class="escena-container align-items: center">
  <div class="container align-items: center">
  <div class="row">
    <div class="col-8 col-md-5 col-lg-3 mx-auto mt-5 align-items: center">
      <div class="card shadow">
        <div class="card-content">
          <div class="card-header" [ngStyle]="{ 'background-color': steps[currentStepIndex].bgcolor }">
            <img [src]="steps[currentStepIndex].img" alt="{{ steps[currentStepIndex].title }}" class="card-img-top img-fluid" class="card-img-top img-fluid step-image">
          </div>
          <div class="card-body text-center" style="background-color: white;">
            <h3>{{ steps[currentStepIndex].title }}</h3>
            <p>{{ steps[currentStepIndex].description }}</p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center" style="background-color: white;">
            <div class="scroll d-flex">
              <div
                *ngFor="let step of steps; let i = index"
                class="ball"
                [ngClass]="{ 'rounded-pill': currentStepIndex === i, active: currentStepIndex === i }"
                (click)="setCurrentStepTo(i)"
              ></div>
            </div>
            <div class="d-flex align-items-center">
              <button class="custom-btn btn btn-light" (click)="previousStep()" [disabled]="currentStepIndex === 0">
                <img class="btn-img" src="assets/54623.png" alt="Flecha izquierda">
              </button>
              <button class="custom-btn btn btn-light" (click)="nextStep()" [disabled]="currentStepIndex === steps.length - 1">
                <img class="btn-img" src="assets/54240.png" alt="Flecha       derecha">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
